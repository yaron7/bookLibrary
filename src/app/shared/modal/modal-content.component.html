<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="item-img" *ngIf="book">
        <img [src]="book.imgUrl" [alt]="book.title" [title]="book.title">
    </div>
    <form [formGroup]="fg" novalidate> 
        <div class="form-group" *ngIf="isEditableMode">
            <label for="imgUrl">Image Url:</label>
            <input id="imgUrl" 
                   class="form-control" 
                   autocomplete="off"
                   formControlName="imgUrl">
            <button type="button" 
                   *ngIf="isEditableMode && fg.get('imgUrl').value"
                   class="clear-btn" 
                   (click)="fg.get('imgUrl').setValue('')">
               <i class="material-icons">cancel</i>
            </button> 
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title"
                   class="form-control"
                   autocomplete="off"
                   formControlName="title">
            <button type="button" 
                   *ngIf="isEditableMode && fg.get('title').value"
                   class="clear-btn" 
                   (click)="fg.get('title').setValue('')">
               <i class="material-icons">cancel</i>
            </button>          
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input id="author" 
                   class="form-control"
                   autocomplete="off"
                   formControlName="author">
            <button type="button" 
                    *ngIf="isEditableMode && fg.get('author').value" 
                    class="clear-btn" 
                    (click)="fg.get('author').setValue('')">
                <i class="material-icons">cancel</i>
            </button>          
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" 
                   class="form-control" 
                   type="date"
                   formControlName="date">           
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" 
            *ngIf="!isEditableMode" 
            class="edit-btn" 
            (click)="editBook()">
        <i class="material-icons">edit</i>
    </button>
    <button type="button" 
            *ngIf="isEditableMode" 
            class="done-btn" 
            (click)="doneEdit()"
            [disabled]="fg.invalid">
        <i class="material-icons">done</i>
    </button>
</div>
